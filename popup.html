<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dog Corner</title>
  <style>
	body { font-family: system-ui, -apple-system; width: 280px; margin: 12px; }
	.row { margin: 10px 0; }
	.label { font-size: 12px; opacity: .8; margin-bottom: 6px; }
	input[type="range"] { width: 100%; }
	img { width: 100%; height: auto; border-radius: 10px; border: 1px solid #ddd; }
	button { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
	.btn2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  </style>
</head>
<body>
  <div class="row">
	<div class="label">画像を選択</div>
	<input id="file" type="file" accept="image/*" />
  </div>

  <div class="row">
	<div class="label">プレビュー</div>
	<img id="preview" alt="" />
  </div>

  <div class="row">
	<div class="label">表示（ON/OFF）</div>
	<label><input id="enabled" type="checkbox" /> 表示する</label>
  </div>

  <div class="row">
	<div class="label">サイズ（px）</div>
	<input id="size" type="range" min="40" max="240" step="1" />
	<div id="sizeVal" style="font-size:12px;opacity:.8;margin-top:4px;"></div>
  </div>

  <div class="row">
	<div class="label">透明度</div>
	<input id="opacity" type="range" min="0.2" max="1" step="0.05" />
	<div id="opacityVal" style="font-size:12px;opacity:.8;margin-top:4px;"></div>
  </div>

  <div class="row btn2">
	<button id="clear">画像を消す</button>
	<button id="reset">初期値</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
